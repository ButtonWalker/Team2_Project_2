    
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Team 2 Project 2</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <!--D3 cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- Plotly and D3 JavaScript -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <!-- Semantic UI -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css"> -->
</head>

<body>
<!-- Icons -->
<link rel="stylesheet" href="/static/css/leaflet.extra-markers.min.css">


<script src="/static/js/leaflet.extra-markers.min.js"></script>
<ion-icon src="/static/dataset/medical.svg"></ion-icon>



  <!-- The div where we will inject our map -->
  <div id="map-id"></div>

  <div class="row">
    <!-- The div that holds graph 1, a bar chart with a drop down box -->
    <div class="col-md-6">
      <div class="well">
        <h4>Information to Compare (city level data)</h4>
        <select id="selDataset" onchange="getData(this.value)">
          <option value="defaultvalue">Please select the information you are interested in.</option>
          <option value="airx">Relative air quality</option>
          <option value="rskcyhunx">Total hurricane risk</option>
          <option value="rskcyquak">Total earthquake risk</option>
          <option value="rskcyrisk">Total risk from various storm types (hurricanes, tornadoes, etc)</option>
          <option value="airportdist">Distance to closest airport with more than 10,000 boardings annually</option>
          <option value="ancestamer">Number of people living within the area of American descent</option>
          <option value="ancestamind">Number of people living within the area of Native American descent</option>
          <option value="ancestasian">Number of people living within the area of Asian descent</option>
          <option value="ancesthisp">Number of people living within the area of Hispanic descent</option>
          <option value="avgsaleprice">Average residential home sales price for four recent quarters</option>
          <option value="avg_prop_tax_year_count">Average property tax amount for the area</option>
          <option value="crmcytotc">The combined risks of crime (rape, murder, assault, robbery, vehicle theft).</option>
          <option value="daypop">The daytime population in this area</option>
          <option value="eduhsch">Number of people who are high school graduates.</option>
          <option value="edubach">Number of people who achieved a Bachelor's Degree</option>
          <option value="expfoodbev">The costs associated with food at home, food away from home; restaurants, etc.</option>
          <option value="exphealth">The costs associated with health care including: health insurance, medicare payments, etc.</option>
          <option value="exphh">The costs associated with owned dwellings; maintenance, homeowners insurance, etc.</option>
          <option value="exphhops">The costs associated with household operations; in home child care, day care, etc.</option>
          <option value="exptotal">Average annual expenditures for food, beverages, housing, insurance, education, etc.</option>
          <option value="exptransport">The costs associated with vehicle purchases, gasoline, repair, etc.</option>
          <option value="three_bedindex">Localized index to show expected local pricing variations for a three bedroom dwelling</option>
          <option value="three_bed_county">Gross rent estimate for a three bedroom apartment</option>
          <option value="idxexptotal">The average of the total expenses shown within an area per household</option>
          <option value="inccypcap">Average individual income of people in the area.</option>
          <option value="inccyavehh">Average income of households in the area</option>
          <option value="medsaleprice">Median residential home sales price for four recent quarters</option>
          <option value="precipann">Combined average annual rainfall and snowfall in inches</option>
          <option value="salestaxrate">The reported sales tax rate for the area. Additional local taxes may apply</option>
          <option value="trwave">The average commute time of workers living in this area</option>
        </select>
      </div>



      <div id="barchart"></div>
    </div>
    <!-- The div that holds graph 2, a bubble plot with a drop down box -->
    <div class="col-md-6">
      <div class="well">
        <h4>City to Check (zip code level data)</h4>
        <select id="selCityname" onchange="getcityData(this.value)">
          <!-- <option value="defaultvalue">Please select a city</option> -->
          <option value="city1">Dallas, TX</option>
          <option value="city2">Jackson, MS</option>
          <option value="city3">San Francisco, CA</option>
        </select>
        <p>The city level data is imputed for each zip code of the city for 'Relative air quality', 'Total hurricane/earthquake risk' and 'Total risk from various storm types'. </p>
    </div>

    <div id="bubble"></div>
  </div>

  <!-- JQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- API key -->
  <script type="text/javascript" src="/static/js/config.js"></script>
  <!-- Our JS -->
  <script type="text/javascript" src="/static/js/logic-changed.js"></script>
  <!-- Graphs JavaScript -->
  <script src="/static/js/plotly-graph1.js"></script>

</body>
</html>
